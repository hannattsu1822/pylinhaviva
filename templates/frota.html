<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/frota.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Voltar</a>
            <span class="navbar-text ms-auto">
                Frota Ativa: 12 veículos
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="frota-title">Gestão de Frota</h1>
        
        <div class="vehicle-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Veículo</th>
                        <th>Placa</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Caminhão P1</td>
                        <td>ABC-1234</td>
                        <td><span class="badge bg-success">Disponível</span></td>
                    </tr>
                    <tr>
                        <td>Van S1</td>
                        <td>XYZ-9876</td>
                        <td><span class="badge bg-warning">Manutenção</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
